UI menu.c32
PROMPT 0
TIMEOUT 50
DEFAULT blackbeard

LABEL blackbeard
    MENU LABEL Blackbeard Linux
    LINUX ../vmlinuz-linux-zen
    INITRD ../initramfs-linux-zen.img
    APPEND root=PARTUUID=<UUID> rw

LABEL blackbeardfallback
    MENU LABEL Blackbeard Linux Fallback
    LINUX ../vmlinuz-linux-zen
    INITRD ../initramfs-linux-zen-fallback.img
    APPEND root=PARTUUID=<UUID> rw
