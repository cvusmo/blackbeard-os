# hyprbars conf
plugin {
  hyprbars {
    bar_title_enabled = true
    bar_text_align = center
    bar_height = 20
    bar_color = rgb(1e2030)
    bar_text_size = 12 
    bar_text_font = "HurmitNerdFontPropo-Bold"
    bar_part_of_window = true
    bar_precedence_over_border = false
    bar_padding = 9
    bar_buttons_alignment = left

    # hyprbars-button
    hyprbars-button = rgb(ff5050), 12, 󰖭, hyprctl dispatch closewindow
    hyprbars-button = rgb(eeee11), 12, 󱂬, hyprctl dispatch movetoworkspacesilent 2 
  }
}
