# hyprbars conf
plugin {
  hyprbars {
    bar_title_enabled = true
    bar_text_align = center
    bar_height = 20
    bar_color = rgb(404954)
    bar_text_size = 12 
    bar_text_font = "HurmitNerdFontPropo-Bold"
    bar_part_of_window = true
    bar_precedence_over_border = false
    bar_padding = 9
    bar_buttons_alignment = left

    # hyprbars-button
    hyprbars-button = rgb(e67e80), 12, 󰖭, hyprctl dispatch closewindow
    hyprbars-button = rgb(dbbc7f), 12, 󱂬, hyprctl dispatch movetoworkspacesilent 2 
  }
}
